<ng-container *ngIf="boardType != undefined;else noInvestigation">
    <board-with-draggable-medias class="board" *ngIf="boardType == 'DRAGGABLE'"></board-with-draggable-medias>
    <board-with-validatable-medias class="board" *ngIf="boardType == 'VALIDABLE'"></board-with-validatable-medias>
</ng-container>
<ng-template #noInvestigation><board class="board"></board></ng-template>
