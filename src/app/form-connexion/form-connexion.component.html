  <div class="mainContentinscription" *ngIf="showInsciption">
    <button class="ButtonClose" (click)="CloseDialog()">X</button>
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (submit)="sendLoginForm()">
      <div class="errorArea" *ngIf="errorMessages">{{ errorMessages }}</div>
          <input formControlName="loginEmail" placeholder="Email" type="email" id="email" name="email" required>
        <input formControlName="loginPassword" placeholder="Mot de passe" type="password" id="password" name="password"  required>
      <button class="ButtonConnection" type="submit">Se connecter</button>
    </form>
    <div class="BoutonSupp">
      Pas de compte ? <button class="ButtonInscription" (click)="showInscriptionToggled()">s'inscrire</button>
    </div>
  </div>


  <div class="mainContentinscription" *ngIf="!showInsciption">
    <button class="ButtonClose" (click)="CloseDialog()">X</button>
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (submit)="sendRegisterForm()">
      <div class="errorArea" *ngIf="errorMessages">{{ errorMessages }}</div>
      <input formControlName="registerEmail" placeholder="Email" type="email" id="mailInscription" name="email" required>
        <input formControlName="registerName" placeholder="Nom" type="text" id="nomInscription" name="nom" required >
        <input formControlName="registerPassword" placeholder="Mot de passe" type="password" id="mailPassword" name="password"  required>
        <input formControlName="registerPasswordVerif" placeholder="Confirmer mot de passe" type="password" id="mailPasswordVerif" name="password"  required>
      <button class="ButtonConnection" type="submit">S'inscrire</button>
    </form>
    <div class="BoutonSupp">
      Deja un compte ?
      <button class="ButtonInscription" (click)="showInscriptionToggled()">se connecter</button>
    </div>
  </div>
