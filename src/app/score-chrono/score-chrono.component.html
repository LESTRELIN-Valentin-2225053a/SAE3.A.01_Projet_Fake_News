<div id="window" class="score-chrono-window">
    <div id="investNum" class="invest-num">
        {{ completedInvestigations() }} enquête(s) résolue(s).
    </div>
    <div *ngFor="let element of getListElements()" class="list-element">
        <p>Temps : {{ element.elapsedTime }} | Score : {{ element.score }}</p>
    </div>
    <div class="list-element">
        <p>Temps : 0h 0m 0s | Score : 0</p>
    </div>
</div>
